
[tool.black]

line-length = 120

target-version = ['py37']


[tool.ruff]
ignore = [
  "E501", # line too long, handled by black
  "B008", # do not perform function calls in argument defaults
  "C901", # too complex
  "B010"
  ]
  select = [
  "E", # pycodestyle errors
  "W", # pycodestyle warnings
  "F", # pyflakes
  "I", # isort
  "C", # flake8-comprehensions
  "B", # flake8-bugbear
  ]

[tool.ruff.isort]
known-first-party = ["REPLACE_PACKAGE_NAME"]
